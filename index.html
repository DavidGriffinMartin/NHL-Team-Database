<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>NHL Team Database</title>
</head>
<body>
    <header>
        <h1>NHL Team Database</h1>
        <button id="getTeamBtn">Get Random Team</button>
    </header>
    <main>
        <div class="container">
            <div class="logo">
                <img id="image" src="https://content.sportslogos.net/logos/1/491/full/wkue6hfkzqs2bnl0efw8sihf7.png" alt=""/>
            </div>
            <div class="team">
                <ul id="info" style="list-style: none;">
                    <h3>Team Information</h3>
                </ul>
                <div>
                    <ul id="stats" style="list-style: none;">
                        <h3> Team Statistics</h3>
                    </ul>
                </div>
            </div>
            <div class="roster">
                <ul id="names" style="list-style: none;">
                    <h3>Active Roster</h3>
                </ul>
            </div>
            <div class="logo">
                <img id="image" src="https://content.sportslogos.net/logos/1/491/full/wkue6hfkzqs2bnl0efw8sihf7.png" alt=""/>
            </div>
        </div>
    </main>
</body>
</html>
